<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Correct way: Use DOMContentLoaded to wait for the DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('myDiv').innerHTML = 'Text modified after DOMContentLoaded!';
    });
  </script>
</body>
</html>
